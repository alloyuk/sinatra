<!-- 사용되는 html 버전 / html5 -->
<!DOCTYPE html>
<html lang="ko">
  <!-- 검색엔진이나 웹사이트가 어떤 언어를 사용하는지 -->
<head>
  <meta charset="UTF-8">
    <!-- 문자 인코딩 방식 : 인코딩? : 문자 -- 컴퓨터가 알 수 있도록 변환 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면에 보여지고 있는 영역 -->
  <title>시멘틱: 의미있는 태그</title>
  <link rel="stylesheet" href="/Box/eight.css">
</head>
<body>
  <!-- 장점 : 웹 접근성, 검색엔진에 최적화, 유지보수와 가독성에 유리 -->
  <article class="card">
      <aside class="card__thumb">
      <figure class="card__image"></figure>
      </aside>
    <div class="card__body">
      <header class="card__title"> </header>
      <ul class="card__list">
        <li class="card__list-item"></li>
        <li class="card__list-item"></li>
        <li class="card__list-item"></li>
      </ul>
    </div>
  </article>
  <article class="news">
    <aside class="news__thumb">
    <figure class="news__image"></figure>
    </aside>
  <div class="news__body">
    <header class="news__title"></header>
    <ul class="news__list">
      <li class="news__list-item"></li>
      <li class="news__list-item"></li>
      <li class="news__list-item"></li>
    </ul>
  </div>
    
  </article>
  
</body>
</html>
